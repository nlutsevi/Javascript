		<script src="frameworks/scriptaculous-js-1.9.0/src/scriptaculous.js"></script>		   
		<script>        
        //función que se ejecuta al producirse el evento click
        function menu()
        {
            alert("Opción no disponible");
        }

        /*función que se ejecuta al producirse el evento mousedown, el parámetro es necesario en firefox
        para obtener el objeto event que contiene las características del evento*/
        function clock(evento)
        {
            //Con esta instrución asignamos a la variable el objeto segñun exista
            var controlevento=evento||event;
            //Comprobamos que botón han pulsado para provocar el evento
            if (controlevento.button == 2)
                    alert("No puedes hacer eso");
        }

        function addEvent(elemento,nomevento,funcion,captura)
        {
           //Si existe attachEvent es Internet Explorer
          if (elemento.attachEvent)
          {
            elemento.attachEvent('on'+nomevento,funcion);
            return true;
          }
          else //En caso contrario comprobamos si dispone del otro controlador
            if (elemento.addEventListener)
            {
              elemento.addEventListener(nomevento,funcion,captura);
              return true;
            }
            else
              return false;
        }

        //Función que se encargar de asignar el evento a los enlaces de la página
        function bloquear(){
           //Primero asignamos el evento click a las imagenes de la tabla de menú
           var tablamenu=document.getElementById("menu");
           var imagenesmenu=tablamenu.getElementsByTagName("a");
                for(i=0;i<imagenesmenu.length;i++){
                  addEvent(imagenesmenu[i],"click",menu,false);
                }
                //Primero asignamos el evento click a las imagenes de la tabla de menú
           var tablapeli=document.getElementById("peliculas");
           var imagenespeli=tablapeli.getElementsByTagName("a");
           for(i=0;i<imagenespeli.length;i++){
                  addEvent(imagenespeli[i],"mousedown",clock,false);
                }

                //Los bucles empiezan en 1 para saltar la cabecera y el vídeo
        }
		function animacion(obj, num) {
			switch(num) {
				case 1: 
					new Effect.Pulsate(obj, { pulses: 3, duration: 2 });
					break;
				case 2: 
					new Effect.Scale(obj, 200);
					break;
				case 3: 
					new Effect.Scale(obj, 50);
					break;
			}
		}
        </script>
