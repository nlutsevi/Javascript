<!DOCTYPE html>
<html>
  <head>
    <title>TODO apply a title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		//Declaraci√≥n de variables
		var Cateto1;
		var Cateto2;
		var Hipotenusa;
		function Calculo(Cateto1, Cateto2)
		{
			Hipotenusa = Math.sqrt((Cateto1 * Cateto1) + (Cateto2 * Cateto2));
			document.write("El cateto 1 vale " + Cateto1 + "<br>");
			document.write("El cateto2 vale " + Cateto2 + "<br>");
			document.write("La hipotenusa vale " + Hipotenusa + "<br>")
		}
	</script>
  </head>
  <body>
    <script>
		Cateto1 = prompt("Escriba el Cateto1");
		Cateto2 = prompt("Escriba el Cateto2");
		Calculo(Cateto1, Cateto2);
	</script>
  </body>
